<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ 我的工具箱</title>
  <!-- 引入二维码生成库（从免费 CDN 加载，无需下载文件） -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      min-height: 100vh;
      padding: 30px 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #4361ee, #3a0ca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* 页签样式 */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-btn {
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #4b5563;
      transition: all 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .tab-btn.active {
      background: #4361ee;
      color: white;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tool-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 12px 0;
    }

    input, button, textarea {
      padding: 10px 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    input, textarea {
      flex: 1;
      min-width: 200px;
    }

    button {
      background: #4361ee;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #3a56d4;
    }

    .result {
      margin-top: 16px;
      padding: 14px;
      background: #f8fafc;
      border-left: 4px solid #4361ee;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }

    #qrcode {
      margin: 15px 0;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #718096;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .tab-btn {
        padding: 8px 16px;
        font-size: 0.95rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .input-group {
        flex-direction: column;
      }
      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>我的工具箱</h1>
    </header>

    <!-- 页签按钮 -->
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('encode')">生码工具</button>
      <button class="tab-btn" onclick="openTab('decode')">解码工具</button>
      <button class="tab-btn" onclick="openTab('excel')">Excel 转 XMind</button>
    </div>

    <!-- 生码工具 -->
    <div id="encode" class="tab-content active">
      <div class="tool-card">
        <h2>二维码生成器</h2>
        <p>输入网址或文字，生成可扫码的二维码</p>
        <div class="input-group">
          <input type="text" id="qrTextInput" placeholder="例如：https://github.com" value="https://luxue7292-coder.github.io" />
          <button onclick="generateQR()">生成二维码</button>
        </div>
        <div id="qrcode"></div>
        <div style="text-align: center; margin-top: 15px;">
          <button onclick="downloadQR()" id="downloadBtn" disabled>⬇️ 下载二维码 (PNG)</button>
        </div>
      </div>

      <div class="tool-card">
        <h2>Base64 编码</h2>
        <div class="input-group">
          <input type="text" id="encodeInput" placeholder="输入文字进行 Base64 编码" />
          <button onclick="doEncode()">编码</button>
        </div>
        <div id="encodeResult" class="result" style="display:none;"></div>
      </div>
    </div>

    <!-- 解码工具 -->
    <div id="decode" class="tab-content">
      <div class="tool-card">
        <h2>Base64 解码</h2>
        <div class="input-group">
          <input type="text" id="decodeInput" placeholder="输入 Base64 字符串" />
          <button onclick="doDecode()">解码</button>
        </div>
        <div id="decodeResult" class="result" style="display:none;"></div>
      </div>

      <div class="tool-card">
        <h2>URL 解码</h2>
        <p>解码 %E4%BD%A0%E5%A5%BD 这类编码</p>
        <div class="input-group">
          <input type="text" id="urlDecodeInput" placeholder="如 %E4%BD%A0%E5%A5%BD" />
          <button onclick="doURLDecode()">解码</button>
        </div>
        <div id="urlDecodeResult" class="result" style="display:none;"></div>
      </div>
    </div>

    <!-- Excel 转 XMind -->
    <div id="excel" class="tab-content">
      <div class="tool-card">
        <h2>Excel 转 XMind（在线版说明）</h2>
        <p>⚠️ 当前 GitHub Pages 是静态网站，无法处理文件上传或运行 Python。</p>
        <p>✅ 但你可以：</p>
        <ul style="margin: 12px 0 16px; padding-left: 20px;">
          <li>使用本地 Python 脚本转换（我可提供）</li>
          <li>或将来升级到 Vercel 支持在线转换</li>
        </ul>
        <button onclick="alert('需要在线版？作者可帮你部署到 Vercel + Python 后端！')">了解在线方案</button>
      </div>
    </div>

    <footer>
      Made with ❤️ | 部署于 GitHub Pages
    </footer>
  </div>

  <!-- 所有交互逻辑都在这里 -->
  <script>
    // ========== 页签切换功能 ==========
    function openTab(tabName) {
      // 隐藏所有内容区域
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });
      // 移除所有按钮的“激活”状态
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      // 显示选中的内容区域
      document.getElementById(tabName).classList.add('active');
      // 激活对应的按钮
      event.target.classList.add('active');
    }

    // ========== 二维码生成功能 ==========
    let qrCanvas = null; // 保存生成的二维码图片（用于下载）

    function generateQR() {
      const text = document.getElementById('qrTextInput').value.trim();
      if (!text) {
        alert('请输入内容！');
        return;
      }

      // 清空之前的二维码
      const container = document.getElementById('qrcode');
      container.innerHTML = '';

      // 使用 qrcode.js 库生成二维码
      const qr = qrcode(0, 'M'); // 参数：版本(0=自动), 纠错级别(M=中等)
      qr.addData(text);
      qr.make();

      // 生成 Canvas 图片（支持下载）
      qrCanvas = qr.createCanvas();
      container.appendChild(qrCanvas);

      // 启用下载按钮
      document.getElementById('downloadBtn').disabled = false;
    }

    function downloadQR() {
      if (!qrCanvas) return;

      // 创建一个临时下载链接
      const link = document.createElement('a');
      link.download = 'qrcode.png'; // 下载的文件名
      link.href = qrCanvas.toDataURL('image/png'); // 把 Canvas 转为 PNG 数据
      link.click(); // 自动触发下载
    }

    // ========== Base64 编码 ==========
    function doEncode() {
      const input = document.getElementById('encodeInput').value.trim();
      const res = document.getElementById('encodeResult');
      if (input) {
        try {
          // 先处理中文，再 Base64 编码
          const encoded = btoa(unescape(encodeURIComponent(input)));
          res.innerText = encoded;
          res.style.display = 'block';
        } catch (e) {
          res.innerText = '编码失败，请检查输入';
          res.style.display = 'block';
        }
      }
    }

    // ========== Base64 解码 ==========
    function doDecode() {
      const input = document.getElementById('decodeInput').value.trim();
      const res = document.getElementById('decodeResult');
      if (input) {
        try {
          // 先 Base64 解码，再还原中文
          const decoded = decodeURIComponent(escape(atob(input)));
          res.innerText = decoded;
          res.style.display = 'block';
        } catch (e) {
          res.innerText = '无效的 Base64 字符串';
          res.style.display = 'block';
        }
      }
    }

    // ========== URL 解码 ==========
    function doURLDecode() {
      const input = document.getElementById('urlDecodeInput').value.trim();
      const res = document.getElementById('urlDecodeResult');
      if (input) {
        try {
          const decoded = decodeURIComponent(input);
          res.innerText = decoded;
          res.style.display = 'block';
        } catch (e) {
          res.innerText = '无效的 URL 编码格式';
          res.style.display = 'block';
        }
      }
    }
  </script>
</body>
</html>
